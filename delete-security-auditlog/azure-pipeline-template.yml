trigger:
  paths:
    include:
    - delete-security-auditlog/*

# Template parameters
parameters:
- name: stage
  type: string
  values:
  - 'dev'
  - 'prod'
  default: 'dev'

variables:
  imageRepository: 'delete-security-auditlog'
  containerRegistry: 'acr$(environment).azurecr.io'
  dockerfilePath: 'delete-security-auditlog/batch/delete-security-auditlog/Dockerfile'
  ${{ if eq(parameters.stage, 'prod') }}:
    tagVersion: '$(Build.BuildId)'
    tagLatest: 'latest'
    postfix: ''
  ${{ if eq(parameters.stage, 'dev') }}:
    tagVersion: '$(Build.BuildId)-dev'
    tagLatest: 'latest-dev'
    postfix: '-dev'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tagVersion)
          $(tagLatest)
    - publish: delete-security-auditlog/argo
      artifact: kubernetes

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    condition: and(succeeded(), not(startsWith(variables['Build.SourceBranch'], 'refs/pull/')))
    displayName: Deploy
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CmdLine@2
            inputs:
              script: |
                echo "environment is $(environment)"
          - task: replacetokens@3
            inputs:
              rootDirectory: '$(Pipeline.Workspace)'
              targetFiles: 'kubernetes/*.yml'
              encoding: 'auto'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              tokenPrefix: '$('
              tokenSuffix: ')'
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: '$(kubernetesServiceConnection)'
              namespace: 'argo-mgmt'
              manifests: |
                $(Pipeline.Workspace)/kubernetes/config-map.yml
                $(Pipeline.Workspace)/kubernetes/delete-security-auditlogs-workflow.yml
